<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="user-balances">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <iron-ajax auto
      url="http://dd8e1df7.ngrok.io/status/erc20Balance?address=0x5"
      async = false
      method = "GET"
      handleAs = "json"
      last-response = {{balance}}
      debounce-duration="300"></iron-ajax>

    <div class="card">
      <h1>Get a User's Balance</h1>
      [[balance.data]]
    </div>
  </template>

  <script>
    class UserBalances extends Polymer.Element {
      static get is() { return 'user-balances'; }
    }


    window.customElements.define(UserBalances.is, UserBalances);
  </script>
</dom-module>
